<div class="p-6 max-w-5xl mx-auto">
    <!-- Entête avec titre et bouton -->
    <div class="flex justify-between items-center mb-6">
        <h2 class="text-2xl font-semibold text-gray-800">Liste des classes</h2>
        <button (click)="ouvrirModal()"
            class="bg-gradient-to-r from-indigo-600 to-purple-600 hover:from-indigo-700 hover:to-purple-700 text-white px-5 py-2 rounded-lg font-medium transition-all duration-200 flex items-center space-x-2 shadow-md hover:shadow-lg focus:outline-none focus:ring-2 focus:ring-indigo-400 focus:ring-opacity-50"
        >
            <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                stroke-linejoin="round" viewBox="0 0 24 24" aria-hidden="true">
                <path d="M12 4v16m8-8H4" />
            </svg>
            <span>Ajouter une classe</span>
        </button>
    </div>

    <!-- Tableau des classes -->
    <div class="overflow-x-auto bg-white rounded-lg shadow">
        <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-100">
                <tr>
                    <th
                        class="px-6 py-3 text-left text-sm font-semibold text-gray-600 uppercase tracking-wider"
                    >
                        Nom
                    </th>
                    <th
                        class="px-6 py-3 text-left text-sm font-semibold text-gray-600 uppercase tracking-wider"
                    >
                        Niveau
                    </th>
                    <th
                        class="px-6 py-3 text-left text-sm font-semibold text-gray-600 uppercase tracking-wider"
                    >
                        Spécialité
                    </th>
                    <th
                        class="px-6 py-3 text-left text-sm font-semibold text-gray-600 uppercase tracking-wider"
                    >
                        Département
                    </th>
                    <th
                        class="px-6 py-3 text-left text-sm font-semibold text-gray-600 uppercase tracking-wider"
                    >
                        Actions
                    </th>
                </tr>
            </thead>
            <tbody class="divide-y divide-gray-200">
                <tr *ngFor="let classe of classes" class="hover:bg-gray-50 transition">
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-800">{{ classe.libelle }}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-800">{{ classe.niveau }}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-800">{{ classe.specialite }}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-800">{{ classe.departement }}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-800 space-x-3">
                        <!-- Bouton Modifier -->
                        <button (click)="ouvrirModal(true, classe)" 
                            class="inline-flex items-center p-2 text-green-600 rounded hover:bg-green-50 hover:text-green-800 transition focus:outline-none focus:ring-2 focus:ring-green-400 focus:ring-opacity-50"
                            title="Modifier"
                        >
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" 
                                 viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" 
                                 stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                                <path d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5M16.5 3.5a2.121 2.121 0 113 3L12 14l-4 1 1-4 7.5-7.5z" />
                            </svg>
                        </button>

                        <!-- Bouton Supprimer -->
                        <button (click)="supprimer(classe.id!)"
                            class="inline-flex items-center p-2 text-red-600 rounded hover:bg-red-50 hover:text-red-800 transition focus:outline-none focus:ring-2 focus:ring-red-400 focus:ring-opacity-50"
                            title="Supprimer"
                        >
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" 
                                 viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" 
                                 stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                                <path d="M19 7L5 7M6 7l1 12a2 2 0 002 2h6a2 2 0 002-2l1-12M10 11v6M14 11v6M9 7V4a1 1 0 011-1h4a1 1 0 011 1v3" />
                            </svg>
                        </button>

                        <!-- Bouton Détails -->
                        <button (click)="details(classe.id!)"
                            class="inline-flex items-center p-2 text-blue-600 rounded hover:bg-blue-50 hover:text-blue-800 transition focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-50"
                            title="Détails"
                        >
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" 
                                 viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" 
                                 stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                                <path d="M15 12H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- MODAL AJOUT / MODIFICATION -->
<div id="ajouterClasseModal" class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50 hidden">
    <div class="bg-white rounded-lg shadow-lg p-8 w-full max-w-md relative">
        <button class="absolute top-2 right-2 text-gray-600 hover:text-red-500 text-2xl font-bold leading-none"
            (click)="fermerModal()" aria-label="Fermer le modal">
            &times;
        </button>
        <h3 class="text-xl font-semibold mb-6 text-gray-800">
            {{ modeModification ? 'Modifier une classe' : 'Ajouter une classe' }}
        </h3>

        <form [formGroup]="classeForm" (ngSubmit)="onSubmit()" class="space-y-5">
            <div>
                <label for="libelle" class="block text-sm font-medium text-gray-700 mb-1">Nom de la classe</label>
                <input id="libelle" formControlName="libelle" type="text"
                    class="w-full px-4 py-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-indigo-400 focus:border-transparent"
                    placeholder="Ex: 6ème A" />
            </div>
            <div>
                <label for="niveau" class="block text-sm font-medium text-gray-700 mb-1">Niveau</label>
                <input id="niveau" formControlName="niveau" type="text"
                    class="w-full px-4 py-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-indigo-400 focus:border-transparent"
                    placeholder="Ex: Collège, Lycée" />
            </div>
            <div>
                <label for="specialite" class="block text-sm font-medium text-gray-700 mb-1">Spécialité</label>
                <input id="specialite" formControlName="specialite" type="text"
                    class="w-full px-4 py-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-indigo-400 focus:border-transparent"
                    placeholder="Ex: Science, Littérature" />
            </div>
            <div>
                <label for="departement" class="block text-sm font-medium text-gray-700 mb-1">Département</label>
                <input id="departement" formControlName="departement" type="text"
                    class="w-full px-4 py-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-indigo-400 focus:border-transparent"
                    placeholder="Ex: Sciences, Arts" />
            </div>

            <div class="flex justify-end space-x-3 pt-6">
                <button type="button" (click)="fermerModal()"
                    class="bg-gray-200 hover:bg-gray-300 text-gray-700 px-5 py-2 rounded-md transition focus:outline-none focus:ring-2 focus:ring-gray-400 focus:ring-opacity-50"
                >
                    Annuler
                </button>
                <button type="submit"
                    class="bg-indigo-600 hover:bg-indigo-700 text-white px-5 py-2 rounded-md transition focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-opacity-50"
                >
                    {{ modeModification ? 'Modifier' : 'Ajouter' }}
                </button>
            </div>
        </form>
    </div>
</div>
